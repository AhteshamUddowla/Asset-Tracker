{% extends 'base.html' %}

{% block content %}

<div>
    <div>
      <form action="" method="POST">
        {% csrf_token %}

        {% for field in form %}
            <div>
                <label>{{field.label}} </label>
                {{field}}

                {% for error in field.errors %}
                <p style="color: red;">{{error}}</p>
                {% endfor %}

            </div>
        {% endfor %}

        <div>
          <input type="submit" value="SignUp" />
        </div>
      </form>
      <div>
        <p>Already have an Account?</p>
        <a href='{% url "login" %}'>Log In</a>
      </div>
    </div>
  </div>

{% endblock %}
