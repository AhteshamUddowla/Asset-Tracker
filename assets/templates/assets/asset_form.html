{% extends 'base.html' %}

{% block content %}
    <h2>Edit Asset: </h2>
    <form action="" method="POST">
        {% csrf_token %}
        
        {% for field in form %}
        <div>
            <label>{{field.label}} </label>
            {{field}}
        </div>
        {% endfor %}
        <input type="submit" value="Submit" />
    </form>

{% endblock %}
